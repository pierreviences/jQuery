<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        button {
            height: 200px;
            width: 200px;
        }

        img {
            height: 180px;
            width: 180px;
        }
    </style>
</head>

<body>
    <center>
        <h1>DRUM KIT</h1>
        <button id="hihat"><img src="image/hihat.jpg"></button>
        <button id="snare"><img src="image/snare.jpg"></button>
        <button id="tom"><img src="image/tom.jpg"></button>
        <button id="floortom"><img src="image/floortom.jpg"></button>
        <button id="crash"><img src="image/crash.jpg"></button>
        <button id="kick"><img src="image/kick.jpg"></button>
    </center>


    <script>
        $("#hihat").click(function () {
            var hihat = new Audio("audio/hihat.mp3")
            hihat.play()
        })

        $("#snare").click(function () {
            var snare = new Audio("audio/snare.mp3")
            snare.play()
        })

        $("#tom").click(function () {
            var tom = new Audio("audio/tom.mp3")
            tom.play()
        })

        $("#floortom").click(function () {
            var floortom = new Audio("audio/floortom.mp3")
            floortom.play()
        })

        $("#crash").click(function () {
            var crash = new Audio("audio/crash.mp3")
            crash.play()
        })

        $("#kick").click(function () {
            var kick = new Audio("audio/kick.mp3")
            kick.play()
        })

        $(document).keydown(function () {
            if (event.key == "a") {
                var hihat = new Audio("audio/hihat.mp3")
                hihat.play()
            } else if (event.key == "s") {
                var snare = new Audio("audio/snare.mp3")
                snare.play()
            } else if (event.key == "d") {
                var tom = new Audio("audio/tom.mp3")
                tom.play()
            } else if (event.key == "f") {
                var floortom = new Audio("audio/floortom.mp3")
                floortom.play()
            } else if (event.key == "g") {
                var crash = new Audio("audio/crash.mp3")
                crash.play()
            } else if (event.key == "h") {
                var kick = new Audio("audio/kick.mp3")
                kick.play()
            }
        })

    </script>

</body>

</html>
